{% extends 'todo/base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <div class="form-header">
        <h2>✏️ Edit Task</h2>
        <p>Update your task details to keep everything current.</p>
    </div>

    <form method="post" class="task-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Task Title *</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4">{{ task.description }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="due_date">Due Date *</label>
                <input type="date" id="due_date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label for="priority">Priority *</label>
                <select id="priority" name="priority" required>
                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>🟢 Low Priority</option>
                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>🟡 Medium Priority</option>
                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>🔴 High Priority</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">
                <span>💾 Update Task</span>
            </button>
            <a href="{% url 'home' %}" class="cancel-btn">
                <span>❌ Cancel</span>
            </a>
        </div>
    </form>
</div>
{% endblock content %}
